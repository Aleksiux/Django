{% extends "base.html" %}

{% block content %}

    <div class="container author">
    <h4>{{ author.first_name }} {{ author.last_name }}</h4>
    <hr>
    <p>More about author: {{ author.description }}</p>
    <br>
    <h5>We have {{ author.first_name }} {{ author.last_name }} books:</h5>
    <ul>
    {% for book in author.books.all %}
       <li>{{ book.title }}</li>
    {% endfor %}
          </ul>
    </div>


{% endblock %}
