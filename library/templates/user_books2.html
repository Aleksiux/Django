{% extends "base.html" %}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}} taken books list:</h1>

{% if user_books %}
    <ul>
        {% for book in user_books %}
        <li class="{% if book.is_overdue %}text-danger{% endif %}">
            <a href="{% url 'book-detail' book.book.pk %}">{{book.book.title}}</a> Due back:({{ book.due_back }})
        </li>
        <li><a href="{% url 'my-books2' book.instance_id %}"> Inspect</a></li>

        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
