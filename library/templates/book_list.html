{% extends "base.html" %}

{% block content %}
  <h1>Book list</h1>
  {% if object_list %}
  <ul>
    {% for book in object_list %}
      <li>
        <a href="{{ book.book_id }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>In library there is no books</p>
  {% endif %}
{% endblock %}
