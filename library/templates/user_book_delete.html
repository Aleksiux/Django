{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete book</legend>
            <h2>Do you really wannna delete? {{ object.uuid }} {{object.book.title}}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'my-book' object.pk %}">Decline</a>
        </div>
    </form>
    </div>
{% endblock %}
